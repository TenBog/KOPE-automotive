<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje auta</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moje auta</h1>
    <p>Galerie aut, která jsem fotil nebo upravil</p>
  </header>

  <div class="container">
    <div class="gallery">
      <img src="auta/auto1.jpg" alt="Auto 1" />
      <img src="auta/auto2.jpg" alt="Auto 2" />
      <img src="auta/auto3.jpg" alt="Auto 3" />
    </div>
  </div>

  <footer>
    © 2025 | Tvé jméno nebo přezdívka
  </footer>
</body>
</html>
